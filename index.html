<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Feeel free to add Bootstrap and the Google Font of your choice -->
    <title>The Oracle - Magic Phrase</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- <script src="./script.js" type="text/script"></script> -->

    <div id=wrapper>
      <div>
        <h1>The Oracle will predict your Future <span>🍄</span></h1>
      </div>
      <div id=content>
        <div id=innerwrapper>
          <h3>Generate a Magic Phrase</h3>
        </div>
        <div>
          <textarea
            disabled
            readonly
            id="magic-phrase"
            placeholder="Magic Phrase"
            aria-label="Tell me the magic phrase"
          ></textarea>
        </div>

        <div id=buttonwrapper>
          <button id="magic-btn">Make Magic</button>
        </div>
      </div>
      <footer>
        <p>Talk to the oracle, it is free <span>😊</span></p>
      </footer>
    </div>
    <script src="js/script.js" type="text/javascript"></script>

  </body>
</html>
